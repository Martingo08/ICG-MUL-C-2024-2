<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dibujar figura geométrica</title>
  <style>
    #canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <h1>Dibujar figura geométrica</h1>
  <canvas id="canvas" width="400" height="400"></canvas>
  <form>
    <label for="sistema-coordenadas">Sistema de coordenadas:</label>
    <select id="sistema-coordenadas" onchange="habilitarCampos(this.value)">
      <option value="cartesianas">Cartesianas</option>
      <option value="polares">Polares</option>
    </select>
    <br><br>
    <label for="posicion-x">Posición X:</label>
    <input type="number" id="posicion-x" value="50">
    <br><br>
    <label for="posicion-y">Posición Y:</label>
    <input type="number" id="posicion-y" value="50">
    <br><br>
    <label for="radio">Radio:</label>
    <input type="number" id="radio" value="50" disabled>
    <br><br>
    <label for="angulo">Ángulo (grados):</label>
    <input type="number" id="angulo" value="0" disabled>
    <br><br>
    <label for="ancho">Ancho:</label>
    <input type="number" id="ancho" value="100">
    <br><br>
    <label for="alto">Alto:</label>
    <input type="number" id="alto" value="50">
    <br><br>
    <label for="num-lados">Número de lados:</label>
    <input type="number" id="num-lados" value="4">
    <br><br>
    <button type="button" id="actualizar" onclick="actualizarFigura()">Actualizar</button>
  </form>
  
  <script>
    function habilitarCampos(valor) {
      if (valor === 'cartesianas') {
        document.getElementById('posicion-x').disabled = false;
        document.getElementById('posicion-y').disabled = false;
        document.getElementById('radio').disabled = true;
        document.getElementById('angulo').disabled = true;
      } else if (valor === 'polares') {
        document.getElementById('posicion-x').disabled = true;
        document.getElementById('posicion-y').disabled = true;
        document.getElementById('radio').disabled = false;
        document.getElementById('angulo').disabled = false;
      }
    }
  </script>

  <script src="figuras2D.js"></script>
</body>
</html>
