<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dibujar Polígono</title>
  <style>
    #canvas {
      border: 1px solid rgb(0, 0, 0);
    }
  </style>
</head>
<body>
  <h1>Dibujar Polígono</h1>
  <form>
    <label for="numLados">Número de lados:</label>
    <input type="number" id="numLados" value="5"><br><br>
    <label for="medida">Medida:</label>
    <select id="medida">
      <option value="lado">Lado</option>
      <option value="apotema">Apotema</option>
    </select><br><br>
    <div id="lado-container">
      <label for="tamanoLado">Tamaño del lado:</label>
      <input type="number" id="tamanoLado" value="100"><br><br>
    </div>
    <div id="apotema-container" style="display: none;">
      <label for="apotemaValor">Valor del apotema:</label>
      <input type="number" id="apotemaValor" value="50"><br><br>
    </div>
    <label for="sistemaCoordenadas">Sistema de coordenadas:</label>
    <select id="sistemaCoordenadas">
      <option value="polares">Polares</option>
      <option value="cartesianas">Cartesianas</option>
    </select><br><br>
    <div id="coordenadas-container">
      <label for="x" id="x-label">Coordenada X:</label>
      <input type="number" id="x" value="0"><br><br>
      <label for="y" id="y-label">Coordenada Y:</label>
      <input type="number" id="y" value="0"><br><br>
    </div>
    <button id="dibujar">Dibujar</button>
  </form>
  <canvas id="canvas" width="500" height="500"></canvas>

  <script>
    document.getElementById("medida").addEventListener("change", function() {
      let medida = document.getElementById("medida").value;
      if (medida === "lado") {
        document.getElementById("lado-container").style.display = "block";
        document.getElementById("apotema-container").style.display = "none";
      } else if (medida === "apotema") {
        document.getElementById("lado-container").style.display = "none";
        document.getElementById("apotema-container").style.display = "block";
      }
    });

    document.getElementById("sistemaCoordenadas").addEventListener("change", function() {
      let sistemaCoordenadas = document.getElementById("sistemaCoordenadas").value;
      if (sistemaCoordenadas === "polares") {
        document.getElementById("x-label").textContent = "Radio:";
        document.getElementById("y-label").textContent = "Ángulo (grados):";
      } else if (sistemaCoordenadas === "cartesianas") {
        document.getElementById("x-label").textContent = "Coordenada X:";
        document.getElementById("y-label").textContent = "Coordenada Y:";
      }
    });
  </script>

  <script src="parcial1-ok.js"></script>
</body>
</html>
